    <link rel="stylesheet" href="./css/styles.css?v=4" />
    <link rel="stylesheet" href="./css/overrides.css?v=3" />
    <link rel="stylesheet" href="./css/dashboard_onecol.css?v=1" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar" id="sidebar">
        <div class="side-top">
        </div>
        <nav>
          <a href="#" data-view="dashboard">Panel</a>
          <div class="group">
            <a href="#" data-view="production">GestiÃ³n de ProducciÃ³n</a>
          </div>
          <div class="group">
            <a href="#" data-view="catalogs">CatÃ¡logos</a>
          </div>
          <div class="group">
            <a href="#" data-view="tools">Herramientas</a>
          </div>
          <div class="group">
            <a href="#" data-view="reports">Reportes</a>
          </div>
        </nav>
        <div class="sidebar-footer">
          <a href="#" class="foot-link" data-view="help" title="Ayuda">
            <span class="icon" aria-hidden="true">?</span>

      <main class="content">
        <header class="topbar">
          <div class="left">
            <button class="icon-btn" id="toggleSidebar" title="Contraer/Expandir">â˜°</button>
            <strong class="app-title"></strong>
          </div>
          <div class="spacer"></div>
          <div class="right">
            <button class="circle-btn" id="themeToggle" title="Modo claro/oscuro">??</button>
            <button class="circle-btn" id="reloadBtn" title="Recargar">âŸ³</button>

            <div class="user-wrap" id="userWrap">
              <button class="avatar-btn" id="userBtn" aria-haspopup="true" aria-expanded="false">A</button>
              <div class="user-menu" id="userMenu" role="menu" aria-hidden="true">
                <div class="user-header">
                  <div class="avatar-mini" id="menuAvatar">A</div>
                  <div>
                    <div class="user-name" id="menuName">Admin</div>
                    <div class="user-role" id="menuRole">ADMINISTRADOR</div>
                  </div>
                </div>
                <button class="menu-item" data-go="profile">ðŸ‘¤ Perfil</button>

              </div>
            </div>
          </div>
        </header>

        <div id="view"></div>

        <!-- Modal genï¿½rico para altas/ediciones -->
        <div id="modal" class="modal" aria-hidden="true">
          <div class="modal-backdrop" data-close></div>
          <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="modal-header">
              <h3 id="modalTitle"></h3>
              <button class="icon-btn" id="modalClose" title="Cerrar" data-close>âœ•</button>
            </div>
            <div class="modal-body">
              <form id="modalForm" class="form-grid" autocomplete="off"></form>
            </div>
            <div class="modal-footer">
              <button class="btn-secondary" type="button" data-close>Cancelar</button>
              <button class="btn-primary" type="submit" form="modalForm">Guardar</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./js/api.js"></script>
    <!-- Cargar primero el dashboard para que exista loadDashboard() cuando ui.js arranca -->
    <script src="./js/dashboard_override.js?v=2"></script>
    <!-- Forzar que las grï¿½ficas del panel se muestren en una sola columna -->
    <script src="./js/dashboard_onecol.js"></script>
    <!-- Vista de ayuda -->
    <script src="./js/help.js"></script>
    <!-- Controlador principal de UI -->
    <script src="./js/ui.js?v=3"></script>
    <script src="./js/sidebar_icons.js?v=1"></script>
    <script src="./js/clients_hub.js"></script>
    <script src="./js/tools_hub.js"></script>
    <script src="./js/charts.js"></script>
    <script src="./js/reports_override.js?v=2"></script>
    <script>
      // Requiere token para acceder a la app
      (function(){
        try { if (!localStorage.getItem('token')) window.location.href = '/ui/'; } catch(_) {}
      })();
    </script>
    <script>
      // Inicializar tema desde localStorage
      (function(){
        const saved = localStorage.getItem('theme') || 'dark';
        document.body.classList.toggle('light', saved === 'light');
      })();
    </script>
  
    <script src='./js/profile_ext.js'></script></body>
  </html>
